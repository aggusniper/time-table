<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="header">
            <h3>My Programming Practise Time Table</h3>
        </div>
        <div id="section">
            <table border="1">
                <thead class="table">
                    <tr class="table">
                        <th colspan="2" class="table header">Aggu Sniper's Schedule</th>
                    </tr>
                    <tr class="table">
                        <th class="table">Day</th>
                        <th class="table">Plan To Do</th>
                    </tr>
                </thead>
                
                <tbody class="table">
                    <tr class="table">
                        <td class="table">Monday</td>
                        <td class="table">Python</td>
                    </tr>
                    <tr class="table">
                        <td class="table">Tuesday</td>
                        <td class="table">C++</td>
                    </tr>
                    <tr class="table">
                        <td class="table">Wednesday</td>
                        <td class="table">Bash Script</td>
                    </tr>
                    <tr class="table">
                        <td class="table">Thursday</td>
                        <td class="table">Networking</td>
                    </tr>
                    <tr class="table">
                        <td class="table">Friday</td>
                        <td class="table">Git&Github</td>
                    </tr>
                    <tr class="table">
                        <td class="table">Saturday</td>
                        <td class="table">Ethical Hacking</td>
                    </tr>
                    <tr class="table">
                        <td class="table">Sunday</td>
                        <td class="table">Web Design</td>
                    </tr>
                </tbody>
                
                <tfoot class="table">
                    <tr class="table">
                        <td colspan="2" class="table">All Necessary Activities Will be Considered</td>
                    </tr>
                </tfoot>
            </table>

            <p class="right">All Right &#174; Are Reserved by Aggu Sniper</p>

        </div>
        <div id="footer">
            <footer>
                &#169; 2019
            </footer>
        </div>
    </div>
</body>
</html>
